<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StarGazer POC</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .pill { padding: 0.25rem 0.6rem; border-radius: 999px; font-size: 0.9rem; }
    .ok { background: #e6ffed; border: 1px solid #b7ebc6; }
    .no { background: #fff1f0; border: 1px solid #ffccc7; }
    code { background: #f6f8fa; padding: 0.2rem 0.4rem; border-radius: 6px; }
    button { padding: 0.6rem 1rem; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    button:hover { background: #fafafa; }
  </style>
</head>
<body>
  <h1>StarGazer – Planet & Star Visibility (POC)</h1>
  <p>This proof‑of‑concept grabs your location and shows which major planets are above the horizon right now.</p>
  <div class="row">
    <button id="useLocation">Use My Location</button>
    <div>
      <label>Lat <input id="lat" type="number" step="0.000001" placeholder="39.981" style="width:9rem"></label>
      <label>Lon <input id="lon" type="number" step="0.000001" placeholder="-75.155" style="width:9rem"></label>
      <button id="fetchBtn">Fetch Visibility</button>
    </div>
  </div>

  <div id="status" style="margin-top:1rem;"></div>
  <div id="results" style="margin-top:1rem;"></div>

  <script src="/static/main.js"></script>
</body>
</html>
